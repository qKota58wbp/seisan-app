<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>割り勘 精算アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>割り勘 精算アプリ</h1>

        <div class="section">
            <h2>1. 参加者を追加</h2>
            <div class="input-group participant-input">
                <label for="participantName">名前:</label>
                <input type="text" id="participantName" placeholder="例: 鈴木" autocomplete="off">
                <button id="addParticipantButton">追加</button>
            </div>
            <ul id="participantList">
                <li>参加者リスト:</li>
            </ul>
        </div>

        <div class="section">
            <h2>2. 支払い情報を追加</h2>
            <div class="input-group multi-column">
                <div>
                    <label for="payer">支払った人:</label>
                    <select id="payer">
                        <option value="">--選択してください--</option>
                    </select>
                </div>
                <div>
                    <label for="amount">金額 (円):</label>
                    <input type="number" id="amount" placeholder="例: 1000" inputmode="numeric">
                </div>
                <div>
                    <label for="description">内容:</label>
                    <input type="text" id="description" placeholder="例: 高速代" autocomplete="off">
                </div>
            </div>
            <button id="addExpenseButton">支払い情報を追加</button>
            <h3>支払いリスト:</h3>
            <ul id="expenseList">
            </ul>
        </div>

        <div class="section">
            <h2>3. 精算計算を実行</h2>
            <button id="calculateButton">精算する</button>
        </div>

        <div id="resultArea" class="section result-section" style="display: none;">
            <h2>精算結果</h2>
            <p id="summaryText"></p>
            <h3>各個人の収支:</h3>
            <ul id="balanceList">
            </ul>
            <h3>必要な支払い:</h3>
            <ul id="transactionList">
            </ul>
        </div>

        <button id="resetButton" class="reset-button">リセット</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
