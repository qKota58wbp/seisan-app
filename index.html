<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>割り勘 精算アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1>スマート割り勘</h1>
            <p>旅行やイベントの支払いをスマートに精算</p>
        </header>

        <section class="card">
            <h2><i class="fas fa-users"></i> 参加者を追加</h2>
            <div class="input-group">
                <input type="text" id="participantName" placeholder="例: 鈴木" autocomplete="off">
                <button id="addParticipantButton" class="btn-primary"><i class="fas fa-plus"></i> 追加</button>
            </div>
            <ul id="participantList" class="item-list"></ul>
        </section>

        <section class="card">
            <h2><i class="fas fa-wallet"></i> 支払い情報を追加</h2>
            <div class="input-grid">
                <div class="form-group">
                    <label for="payer">支払った人:</label>
                    <select id="payer">
                        <option value="">--選択してください--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">金額 (円):</label>
                    <input type="number" id="amount" placeholder="例: 3000" inputmode="numeric">
                </div>
                <div class="form-group full-width">
                    <label for="description">内容:</label>
                    <input type="text" id="description" placeholder="例: ランチ代" autocomplete="off">
                </div>
            </div>
            <button id="addExpenseButton" class="btn-primary"><i class="fas fa-plus"></i> 支払い情報を追加</button>
            <h3 class="list-title">支払いリスト:</h3>
            <ul id="expenseList" class="item-list"></ul>
        </section>

        <section class="card">
            <h2><i class="fas fa-calculator"></i> 精算計算</h2>
            <button id="calculateButton" class="btn-main"><i class="fas fa-play"></i> 精算する</button>
        </section>

        <section id="resultArea" class="card result-card" style="display: none;">
            <h2><i class="fas fa-chart-pie"></i> 精算結果</h2>
            <div id="summaryText" class="summary-box"></div>
            
            <h3 class="list-title">各個人の収支:</h3>
            <ul id="balanceList" class="item-list"></ul>
            
            <h3 class="list-title">必要な支払い:</h3>
            <ul id="transactionList" class="item-list"></ul>
        </section>

        <footer>
            <button id="resetButton" class="btn-danger"><i class="fas fa-trash-alt"></i> 全てリセット</button>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
